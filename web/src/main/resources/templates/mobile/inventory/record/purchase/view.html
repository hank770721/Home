<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HKMA - 購買紀錄</title>
        <link rel="icon" href="/home/icon/favicon.png">
        <!--android-->
        <link rel="shortcut icon" href="/home/icon/favicon.png">
        <!--ios-->
        <link rel="apple-touch-icon" href="/home/icon/asset_ios.png">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_180.png" sizes="180x180">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_114.png" sizes="114x114">
        
        <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!-- jQuery Mobile --> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- HKMA -->
		<link rel="stylesheet" href="/home/css/hkma.css"></link>
		
		<style>
			.action-button .ui-btn-icon-notext.ui-corner-all {
				height: 37px;
				background-color: transparent;
				border: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext:after {
				top: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext.left-button:after {
				left: 0px;
			}
			
			.action-button .ui-btn-icon-notext.right-button:after {
				left: unset;
				right: 0px;
			}
			
			.error{
				padding-left:20px;
				color:red;
			}
		</style>
	</head>
	<body>
		<div data-role="page" class="ui-page-theme-a">
            <div th:replace="mobile/include/header :: header"/>
            <div>
                <div class="ui-panel-wrapper">
					<div class="ui-nodisc-icon ui-alt-icon action-button">
						<a id="back" href="#" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-inline left-button"></a>
						<div style="width: calc(100% - 164px); display: inline-block;"></div>
						<div style="display: inline-block; text-align:right;">
							<div style="width: 60px; display: inline-block;">
								<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline right-button"></a>
							</div>
							<div style="width: 60px; display: inline-block;">
								<a id="check" href="#" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline right-button"></a>
							</div>
						</div>
					</div>
	                <form id="form" th:action="${purchase.recordId}" data-ajax="false" th:object="${purchase}" method="post">
	                	<input type="hidden" th:field="*{recordId}"/>
	                	<input type="hidden" th:field="*{recordDate}"/>
	                	<div>
		            		<div style="display:inline-block; width:calc(100% - 48px)">
				            	<label for="stockroomId">倉庫<span th:if="${stockroomIdError}" th:text="${stockroomIdError}" class="error"></span></label>
			                	<input type="text" th:field="*{stockroomId}" readonly="true"/>
				            </div>
			            	<a href="#popupStockroom" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a"
			            		style="height:35px;width:40px;padding:0px;margin:0px;top:-1px;"></a>
		            	</div>
		            	<label for="stockroomUserId">帳戶<span th:if="${stockroomUserIdError}" th:text="${stockroomUserIdError}" class="error"></span></label>
				        <input type="text" th:field="*{stockroomUserId}" readonly="true"/>
	                	<label for="class1">類別一<span th:if="${#fields.hasErrors('class1')}" th:errors="*{class1}" class="error"></label>
		                <input type="text" th:field="*{class1}"/>
	                	<label for="class2">類別二<span th:if="${#fields.hasErrors('class2')}" th:errors="*{class2}" class="error"></label>
		                <input type="text" th:field="*{class2}"/>
	                	<label for="brand">品牌<span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="error"></label>
		                <input type="text" th:field="*{brand}"/>
	                	<label for="name">名稱<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></label>
		                <input type="text" th:field="*{name}"/>
		                <label for="size">規格</label>
		                <input type="text" th:field="*{size}"/>
	                	<label for="quantity">數量<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></label>
	                	<input type="number" step="1" name="quantity" th:value="${quantity}"/>
	                	<label for="purchaseDate">購買日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{purchaseDate}"/>
	                	<label for="manufactureDate">生產日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{manufactureDate}"/>
	                	<label for="expiryDate">有效日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{expiryDate}"/>
	                	<label for="amount">金額</label>
	                	<input type="number" step="1" name="amount" th:value="${amount}"/>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<input type="hidden" name="_method"/>
	                </form>
                </div>
            <div th:replace="mobile/include/menu :: menu"/>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            	<div data-role="header" data-theme="a">
            		<h1>刪除資料?</h1>
            	</div>
				<div role="main" class="ui-content">
					<h3 class="ui-title">您確定要刪掉這筆資料</h3>
					<p>這個動作無法被復原</p>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">取消</a>
					<a id="delete" href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">刪除</a>
			    </div>
			</div>
			
			<div id="divStockroom">
            	<div id="popupStockroom" data-role="popup" data-theme="a">
					<ul data-role="listview" data-inset="true" style="min-width:210px;">
						<li><a style="height:35.18px;"></a></li>
						<li th:each="list : ${stockroomList}" th:inline="text">
							<a><h2>
								[[${list.name}]]
								<div style="display:none;">[[${list.stockroomUserId}]]</div>
								<div style="display:none;">[[${list.stockroomId}]]</div>
							</h2></a>
						</li>
					</ul>
				</div>
			</div>
        </div>
        
        <script>        	
        	$(document).ready(function() {
        		$("#back").click(function() {
        			location.href = "index";
                });
        		
        		$("#delete").click(function() {
        			$("input[name='_method']").val("delete");
        			$("#form").submit();
                });
        		
        		$("#check").click(function() {
        			$("input[name='_method']").val("put");
                    $("#form").submit();
                });
        		
        		$('#popupStockroom a').click(function(){
                	$('#stockroomUserId').val($(this).find('div:eq(0)').text());
                	$('#stockroomId').val($(this).find('div:eq(1)').text());
                	$('#popupStockroom').popup('close');
                });
        	});
        </script>
	</body>
</html>
