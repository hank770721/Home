<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HKMA - 使用紀錄</title>
        <link rel="icon" href="/home/icon/favicon.png">
        <!--android-->
        <link rel="shortcut icon" href="/home/icon/favicon.png">
        <!--ios-->
        <link rel="apple-touch-icon" href="/home/icon/asset_ios.png">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_180.png" sizes="180x180">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_114.png" sizes="114x114">
        
        <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!-- jQuery Mobile --> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- HKMA -->
		<link rel="stylesheet" href="/home/css/hkma.css"></link>
		
		<style>
			.action-button .ui-btn-icon-notext.ui-corner-all {
				height: 37px;
				background-color: transparent;
				border: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext:after {
				top: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext.left-button:after {
				left: 0px;
			}
			
			.action-button .ui-btn-icon-notext.right-button:after {
				left: unset;
				right: 0px;
			}
			
			.error{
				padding-left:20px;
				color:red;
			}
		</style>
	</head>
	<body>
		<div data-role="page" class="ui-page-theme-a">
            <div th:replace="mobile/include/header :: header"/>
            <div>
                <div class="ui-panel-wrapper">
					<div class="ui-nodisc-icon ui-alt-icon action-button">
						<a id="back" href="#" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-inline left-button"></a>
						<div style="width: calc(100% - 164px); display: inline-block;"></div>
						<div style="display: inline-block; text-align:right;">
							<div style="width: 60px; display: inline-block;">
								<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline right-button"></a>
							</div>
							<div style="width: 60px; display: inline-block;">
								<a id="check" href="#" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline right-button"></a>
							</div>
						</div>
					</div>
	                <form id="form" th:action="${use.recordId}" data-ajax="false" th:object="${use}" method="post">
	                	<input type="hidden" name="url" th:value="${url}"/>
	                	<input type="hidden" th:field="*{recordId}"/>
	                	<input type="hidden" th:field="*{recordDate}"/>
		                <div>
		            		<div style="display:inline-block; width:calc(100% - 48px)">
		            			<label for="purchaseId">購買單號<span th:if="${purchaseIdError}" th:text="${purchaseIdError}" class="error"></span></label>
			            		<input id="purchaseId" type="text" th:field="*{purchaseId}"/>
			            	</div>
			            	<a id="purchaseBtn" href="#popupPurchase" data-rel="popup" data-transition="slideup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a"
			            		style="height:35px;width:40px;padding:0px;margin:0px;top:-1px;"></a>
		            	</div>
	                	<label for="name">名稱</label>
		                <input id="name" type="text" name="name" th:value="${name}" readonly="true"/>
	                	<label for="beginDate">啟用日期</label>
	                	<input type="date" th:field="*{beginDate}" data-clear-btn="true"/>
	                	<label for="endDate">結束日期</label>
	                	<input type="date" th:field="*{endDate}" data-clear-btn="true"/>
	                	<label>
	                		<input type="checkbox" name="isRunOut" th:checked="${use.isRunOut eq 'on'}"/>使用完畢
	                	</label>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<input type="hidden" name="_method"/>
	                </form>
                </div>
            <div th:replace="mobile/include/menu :: menu"/>
            
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            	<div data-role="header" data-theme="a">
            		<h1>刪除資料?</h1>
            	</div>
				<div role="main" class="ui-content">
					<h3 class="ui-title">您確定要刪掉這筆資料</h3>
					<p>這個動作無法被復原</p>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">取消</a>
					<a id="delete" href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">刪除</a>
			    </div>
			</div>
			
			<div id="divPurchase">
            	<div id="popupPurchase" data-role="popup" data-theme="a">
            		<ul id="listPurchase" data-role="listview" data-inset="true" style="min-width:210px;"></ul>
				</div>
			</div>
        </div>
        
        <script>        	
        	$(document).ready(function() {
        		$("#back").click(function() {
        			location.href = "index";
                });
        		
        		$("#delete").click(function() {
        			$("input[name='_method']").val("delete");
        			$("#form").submit();
                });
        		
        		$("#check").click(function() {
        			$("input[name='_method']").val("put");
                    $("#form").submit();
                });
        		
        		$('#purchaseBtn').click(function(){
		        	$('#popupPurchase').remove();
	                $.ajax({
	                    datatype: 'post',
	                    url: '/home/m/inventory/popup/purchase',
	                    cache: false, 
	                    data: {purchaseId:$("#purchaseId").val()},
	                    success: function(data) {
	                    	$("#divPurchase").html(data);  
                            $('#divPurchase').enhanceWithin();
	                        $('#popupPurchase').attr('id','popupPurchase');
	                        $('#popupPurchase a').click(function(){
	                        	$('#purchaseId').val($(this).find('div:eq(0)').text());
	                        	$('#name').val($(this).find('div:eq(1)').text());
	                        	$('#popupPurchase').popup('close');
	                        });
	                        $('#popupPurchase').popup('open');
	                    }
	                });
	            });
        	});
        </script>
	</body>
</html>
