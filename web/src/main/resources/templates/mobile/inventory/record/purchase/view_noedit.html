<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HKMA - 購買紀錄</title>
        <link rel="icon" href="/home/icon/favicon.png">
        <!--android-->
        <link rel="shortcut icon" href="/home/icon/favicon.png">
        <!--ios-->
        <link rel="apple-touch-icon" href="/home/icon/asset_ios.png">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_180.png" sizes="180x180">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_114.png" sizes="114x114">
        
        <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!-- jQuery Mobile --> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- HKMA -->
		<link rel="stylesheet" href="/home/css/hkma.css"></link>
		
		<style>
			.action-button .ui-btn-icon-notext.ui-corner-all {
				height: 37px;
				background-color: transparent;
				border: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext:after {
				top: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext.left-button:after {
				left: 0px;
			}
			
			.action-button .ui-btn-icon-notext.right-button:after {
				left: unset;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div data-role="page" class="ui-page-theme-a">
            <div th:replace="mobile/include/header :: header"/>
            <div>
                <div class="ui-panel-wrapper">
					<div class="ui-nodisc-icon ui-alt-icon action-button">
						<a id="back" href="#" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-inline left-button"></a>
					</div>
	                <form id="form" th:action="${purchase.recordId}" data-ajax="false" th:object="${purchase}" method="post">
	                	<input type="hidden" name="_method"/>
	                	<input type="hidden" th:field="*{recordId}"/>
	                	<input type="hidden" th:field="*{recordDate}"/>
	                	<label for="stockroomId">倉庫</label>
	                	<input type="text" th:field="*{stockroomId}" readonly="true"/>
	                	<label for="stockroomUserId">帳戶</label>
				        <input type="text" th:field="*{stockroomUserId}" readonly="true"/>
	                	<label for="class1">類別一</label>
		                <input type="text" th:field="*{class1}" readonly="true"/>
	                	<label for="class2">類別二</label>
		                <input type="text" th:field="*{class2}" readonly="true"/>
	                	<label for="brand">品牌</label>
		                <input type="text" th:field="*{brand}" readonly="true"/>
	                	<label for="name">名稱</label>
		                <input type="text" th:field="*{name}" readonly="true"/>
		                <label for="size">規格</label>
		                <input type="text" th:field="*{size}" readonly="true"/>
	                	<label for="quantity">數量</label>
	                	<input type="number" step="1" name="quantity" th:value="${quantity}" readonly="true"/>
	                	<label for="purchaseDate">購買日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{purchaseDate}" readonly="true"/>
	                	<label for="manufactureDate">生產日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{manufactureDate}" readonly="true"/>
	                	<label for="expiryDate">有效日期</label>
	                	<input type="date" data-clear-btn="true" th:field="*{expiryDate}" readonly="true"/>
	                	<label for="amount">金額</label>
	                	<input type="number" step="1" name="amount" th:value="${amount}" readonly="true"/>
	                </form>
                </div>
            <div th:replace="mobile/include/menu :: menu"/>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            	<div data-role="header" data-theme="a">
            		<h1>刪除資料?</h1>
            	</div>
				<div role="main" class="ui-content">
					<h3 class="ui-title">您確定要刪掉這筆資料</h3>
					<p>這個動作無法被復原</p>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">取消</a>
					<a id="delete" href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">刪除</a>
			    </div>
			</div>
        </div>
        
        <script>        	
        	$(document).ready(function() {
        		$("#back").click(function() {
        			location.href = "index";
                });
        	});
        </script>
	</body>
</html>
