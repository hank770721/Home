	<body>
		<!--Highcharts-->
        <script src="/home/highcharts/8.0.0/highcharts.js"></script>

        <div data-role="page" class="ui-page-theme-a">
            <div th:replace="mobile/include/header :: header"/>
            <div class="ui-panel-wrapper">

                <figure class="highcharts-figure">
                    <div>
                        <div class="box2">
                            <div class="box" id="container"></div>
                        </div>
                        <div class="box2">
                            <div class="box" id="container2"></div>
                        </div>
                    </div>
                    <div>
                        <div class="box2">

                        </div>

                        </div>
                    </div>
                    <div class="box" id="container3"></div>

                    <p class="highcharts-description">
                        A demo showing a stacked area chart, also sometimes referred to as a

        <script th:inline="javascript">
            $('#goalListBtn').click(function(){
                $('#popupGoalList').popup('open');
            });
            
            setTimeout('showLoader()', 100);
            function showLoader() {
                $.mobile.loading("show",{
                    text: '', //載入器中顯示的文字  
                    textVisible: false, //是否顯示文字  
                    theme: 'a',        //載入器主題樣式a-e  
                    textonly: false,   //是否只顯示文字  
                    html: ""           //要顯示的html內容，如圖片等  
                });
            };
            $('#goalMoney').hide();
            $('#goalListBtn').hide();
            
            $(window).load(function() {
		   		var accountUserId = /*[[${accountUserId}]]*/ "";
		   		var accountId = /*[[${accountId}]]*/ "";
		   		var goal = /*[[${goal}]]*/ "";
		   		var token = $("meta[name='_csrf']").attr("content");
                $("#data").load("/home/asset/dashboard/investment2/data", {"accountUserId":accountUserId, "accountId":accountId, "goal":goal, "_csrf":token}, function(){
                    document.getElementById("money").innerHTML = "" + money;
                    document.getElementById("goalMoney").innerHTML = "距離" + goalMoney + "還剩下";
                    
                    var table = document.getElementById('goalList');
                    var tbody = document.createElement('tbody');
                    
                    goalList.forEach(row => {
                        var tr = document.createElement('tr');
                        var td;
                        
                        td = document.createElement('td');
                        td.textContent = row["recordDate"];
                        tr.appendChild(td);
                        
                        td = document.createElement('td');
                        td.textContent = row["money"];
                        tr.appendChild(td);
                        
                        td = document.createElement('td');
                        td.textContent = row["memo"];
                        tr.appendChild(td);
                        
                        tbody.appendChild(tr);
                    });
                    
                    table.appendChild(tbody);
                    
                    setInterval(function() {
                        var now = new Date();
                        var date = new Date();
                        var year, month, day;

                        if (goalDate.getTime() > now.getTime() + 1000){
                            //year
                            if (goalDate.getFullYear() - now.getFullYear() >= 0){
                              year = goalDate.getFullYear() - now.getFullYear();
                            }
                              date.setTime(now.getTime());
                              date.setFullYear(date.getFullYear() + year);
                            if (date.getTime() > goalDate.getTime()){
                              year = year - 1;
                            }

                            now.setFullYear(now.getFullYear() + year);

                            //month
                            if (goalDate.getMonth() - now.getMonth() >= 0 && goalDate.getFullYear() - now.getFullYear() === 0){
                                month = goalDate.getMonth() - now.getMonth();
                            }else{
                                month = goalDate.getMonth() + 12 -  now.getMonth();
                            }

                            date.setTime(now.getTime());
                            date.setMonth(date.getMonth() + month);
                            if (date.getTime() > goalDate.getTime()){
                                month = month - 1;
                            }

                            now.setMonth(now.getMonth() + month);

                            var distance = goalDate.getTime() - now.getTime();
                            var day = Math.floor(distance / (1000 * 60 * 60 * 24));
                            var hour = Math.floor((distance % (1000 *  60 * 60 * 24)) / (1000 * 60 * 60));
                            var minute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                            var second = Math.floor((distance % (1000 * 60)) / 1000);

                            document.getElementById("countDown").innerHTML = year + "年" + month + "月" + day + "天" +  hour + "小時" + minute + "分" + second + "秒";
                        }else{
                            document.getElementById("countDown").innerHTML = "已到達";
                        }
                    }, 1000);

                    Highcharts.setOptions({
                        lang: {
                            thousandsSep: ','   //千分位符號
                        }
                    });
                    
                    Highcharts.chart('container', {
                        chart: {
                            type: 'area'
                        },
                        //accessibility: {
                        //    description: 'Image description: An area chart compares the nuclear stockpiles of the USA and the USSR/Russia between 1945 and 2017. The number of nuclear weapons is plotted on the Y-axis and the years on the X-axis. The chart is interactive, and the year-on-year stockpile levels can be traced for each country. The US has a stockpile of 6 nuclear weapons at the dawn of the nuclear age in 1945. This number has gradually increased to 369 by 1950 when the USSR enters the arms race with 6 weapons. At this point, the US starts to rapidly build its stockpile culminating in 32,040 warheads by 1966 compared to the USSR’s 7,089. From this peak in 1966, the US stockpile gradually decreases as the USSR’s stockpile expands. By 1978 the USSR has closed the nuclear gap at 25,393. The USSR stockpile continues to grow until it reaches a peak of 45,000 in 1986 compared to the US arsenal of 24,401. From 1986, the nuclear stockpiles of both countries start to fall. By 2000, the numbers have fallen to 10,577 and 21,000 for the US and Russia, respectively. The decreases continue until 2017 at which point the US holds 4,018 weapons compared to Russia’s 4,500.'
                        //},    //敘述
                        title: {
                            text: '資產'
                        },
                        //subtitle: {
                        //    text: 'Sources: <a href="https://thebulletin.org/2006/july/global-nuclear-stockpiles-1945-2006">' +
                        //        'thebulletin.org</a> &amp; <a href="https://www.armscontrol.org/factsheets/Nuclearweaponswhohaswhat">' +
                        //        'armscontrol.org</a>'
                        //},    //子標題
                        xAxis: {
                            allowDecimals: false,
                            title: {
                                text: '月份'   //X軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value; // clean, unformatted number for year
                                }
                            },
                            categories: months
                            //accessibility: {
                            //    rangeDescription: 'Range: 1940 to 2017.'  //X軸區間
                            //}
                        },
                        yAxis: {
                            title: {
                                text: '金額(萬)'   //Y軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 10000;
                                }
                            }
                        },
                        tooltip: {
                            //split: true,  //分點顯示
                            shared: true    //合併顯示
                            //valueDecimals: 2, //值顯示小數幾位
                            //valuePrefix: '$', //值前敘述
                            //valueSuffix: ' millions'    //值後敘述
                            //pointFormat: '{series.name} had stockpiled <b>{point.y:,.0f}</b><br/>warheads in {point.x}'   //顯示點資訊, 無法與shared同時顯示
                        },
                        plotOptions: {
                            area: {
                                //stacking: 'normal',   //堆疊
                                //pointStart: 1940, //起始點
                                //lineColor: '#666666',   //線顏色
                                //lineWidth: 1,   //線寬
                                marker: {
                                    //lineWidth: 1, //點邊寬
                                    //lineColor: '#666666', //點邊顏色

                                    enabled: false, //是否顯示點
                                    symbol: 'circle',   //圓點
                                    radius: 2,  //點大小
                                    states: {
                                        hover: {
                                            enabled: true
                                        }
                                    }
                                }
                            }
                        },
                        series: [
                            {
                                name: '存款',
                                data: deposits
                                //color: '#FFFF37'  //顏色
                            },
                            {
                                name: '股票',
                                data: totalStocks
                            },
                            {
                                type: 'spline',
                                name: '總合',
                                data: totals
                                //marker: {
                                //    lineWidth: 2,
                                //    lineColor: '#F7A059',
                                //    fillColor: 'white'
                                //}
                            },
                            {
                                type: 'spline',
                                name: '儲蓄',
                                data: saveMoneys
                            }
                        ]
                    });

                    Highcharts.chart('container2', {
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: '差異'
                        },
                        xAxis: {
                            allowDecimals: false,
                            title: {
                                text: '月份'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value;
                                }
                            },
                            categories: months
                        },
                        yAxis: {
                            title: {
                                text: '金額(萬)'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 10000;
                                }
                            }
                        },
                        tooltip: {
                            //split: true,  //分點顯示
                            shared: true    //合併顯示
                            //pointFormat: '{series.name} had stockpiled <b>{point.y:,.0f}</b><br/>warheads in {point.x}'   //顯示點資訊, 無法與shared同時顯示
                        },
                        plotOptions: {
                            column: {
                                pointPadding: 0.2,
                                borderWidth: 0
                            }
                        },
                        series: [
                            {
                                name: '實際',
                                data: totals
                            },
                            {
                                name: '儲蓄',
                                data: saveMoneys
                            }
                        ]
                    });
                    
                    Highcharts.chart('container4', {
                        title: {
                            text: '存股'
                        },
                        xAxis: {
                            allowDecimals: false,
                            title: {
                                text: '月份'   //X軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value; // clean, unformatted number for year
                                }
                            },
                            categories: dates
                        },
                        yAxis: {
                            title: {
                                text: '金額(萬)'   //Y軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 10000;
                                }
                            }
                        },
                        tooltip: {
                            shared: true    //合併顯示
                        },
                        /*
                        legend: {
                            layout: 'vertical', //水平垂直
                            align: 'right', //位置
                            verticalAlign: 'middle'
                        },
                        */
                        series: [
                            {
                                name: '股票',
                                data: stockDailys[0].stock
                            },
                            {
                                name: '成本',
                                data: stockDailys[0].cost
                            }
                        ],
                        responsive: {
                            rules: [{
                                condition: {

                                chartOptions: {
                                    legend: {

                                    }
                                }
                            }]
                        }
                    });

                    Highcharts.chart('container5', {
                        title: {
                            text: '投股'
                        },
                        xAxis: {
                            allowDecimals: false,
                            title: {
                                text: '月份'   //X軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value; // clean, unformatted number for year
                                }
                            },
                            categories: dates
                        },
                        yAxis: {
                            title: {
                                text: '金額(萬)'   //Y軸標題
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 10000;
                                }
                            }
                        },
                        tooltip: {
                            shared: true    //合併顯示
                        },
                        /*
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        */
                        series: [
                            {
                                name: '股票',
                                data: stockDailys[1].stock
                            },
                            {
                                name: '成本',
                                data: stockDailys[1].cost
                            }
                        ],
                        responsive: {
                            rules: [{
                                condition: {
                                    maxWidth: 500
                                },
                                chartOptions: {
                                    legend: {
                                        layout: 'horizontal',
                                        align: 'center',
                                        verticalAlign: 'bottom'
                                    }
                                }
                            }]
                        }
                    });
                    
                    Highcharts.chart('container3', {
                        chart: {
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false,
                            type: 'pie'
                        },
                        title: {
                            text: '占比'
                        },
                        subtitle: {
                            text: pieSubtitleText
                        },
                        tooltip: {
                            pointFormat: '{point.percentage:.1f}%'    //{series.name}名稱
                        },
                        accessibility: {
                            point: {
                                valueSuffix: '%'
                            }
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    //enabled: false,
                                    format: '<b>{point.name}</b>:<br/>{point.y:,f}<br/>{point.percentage:.1f} %'  //{point.name}名稱, {point.y}值, {point.percentage:.1f}百分比取小數一位
                                }
                                //showInLegend: true
                            }
                        },
                        series: [{
                            name: 'Brands',
                            colorByPoint: true,
                            data: pieData
                        }]
                    });
                    
                    $('#goalMoney').show();
                    $('#goalListBtn').show();
                    $.mobile.loading('hide');
                });
            });
