<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HKMA - 提存紀錄</title>
        <link rel="icon" href="/home/icon/favicon.png" />
        
        <!-- android -->
        <link rel="shortcut icon" href="/home/icon/favicon.png" />
        
        <!-- ios -->
        <link rel="apple-touch-icon" href="/home/icon/asset_ios.png" />
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_180.png" sizes="180x180" />
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_120.png" sizes="120x120" />
        <link rel="apple-touch-icon" href="/home/icon/asset_ios_114.png" sizes="114x114" />
        
        <!-- jQuery -->
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<!-- jQuery Mobile --> 
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- HKMA -->
		<link rel="stylesheet" href="/home/css/hkma.css" />
		
		<style>
			.action-button .ui-btn-icon-notext.ui-corner-all {
				height: 37px;
				background-color: transparent;
				border: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext:after {
				top: 0px;
				margin: 0px;
			}
			
			.action-button .ui-btn-icon-notext.left-button:after {
				left: 0px;
			}
			
			.action-button .ui-btn-icon-notext.right-button:after {
				left: unset;
				right: 0px;
			}
			
			.error{
				padding-left:20px;
				color:red;
			}
		</style>
	</head>
	<body>
		<div data-role="page" class="ui-page-theme-a">
            <div th:replace="mobile/include/header :: header"/>
            <div class="ui-panel-wrapper">
               	<div class="ui-nodisc-icon ui-alt-icon action-button">
					<a id="back" href="#" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-inline left-button"></a>
					<div style="width: calc(100% - 164px); display: inline-block;"></div>
					<div style="display: inline-block; text-align:right;">
						<div style="width: 60px; display: inline-block;">
							<!-- <a id="delete" href="#" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline right-button"></a> -->
							<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline right-button"></a>
						</div>
						<div style="width: 60px; display: inline-block;">
							<a id="check" href="#" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline right-button"></a>
						</div>
					</div>
				</div>
                <form id="form" th:action="${record.recordId}" data-ajax="false" th:object="${record}" method="post">
                	<input type="hidden" th:field="*{recordId}"/>
                	<label for="recordDate">日期</label>
                	<input type="date" data-clear-btn="true" th:field="*{recordDate}"/>
                	<label for="transMode">類別</label>
                	<select id="transMode" name="transMode" onblur="transModeChange();" >
                        <option value="1" th:selected="${record.transMode=='1'}">存款</option>
                        <option value="2" th:selected="${record.transMode=='2'}">提款</option>
                        <!-- <option value="3" th:selected="${record.transMode=='3'}">轉帳</option> -->
                    </select>
                    <div id="fromAccount">
	                    <div>
		            		<div style="display:inline-block; width:calc(100% - 48px)">
			                	<label for="fromAccountUserId">轉出帳戶<span th:if="${fromAccountUserIdError}" th:text="${fromAccountUserIdError}" class="error"></span></label>
				                <input id="fromAccountUserId" type="text" th:field="*{fromAccountUserId}"/>
				            </div>
			            	<a href="#popupFromAccount" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a"
			            		style="height:35px;width:40px;padding:0px;margin:0px;top:-1px;"></a>
		            	</div>
	                	<label for="fromAccountId">轉出帳號<span th:if="${fromAccountIdError}" th:text="${fromAccountIdError}" class="error"></span></label>
	                	<input type="text" th:field="*{fromAccountId}"/>
	                </div>
	                <div id="toAccount">
	                	<div>
		            		<div style="display:inline-block; width:calc(100% - 48px)">
			                	<label for="toAccountUserId">轉入帳戶<span th:if="${toAccountUserIdError}" th:text="${toAccountUserIdError}" class="error"></span></label>
				                <input id="toAccountUserId" type="text" th:field="*{toAccountUserId}"/>
				            </div>
			            	<a href="#popupToAccount" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a"
			            		style="height:35px;width:40px;padding:0px;margin:0px;top:-1px;"></a>
		            	</div>
	                	<label for="toAccountId">轉入帳號<span th:if="${toAccountIdError}" th:text="${toAccountIdError}" class="error"></span></label>
	                	<input type="text" th:field="*{toAccountId}"/>
	                </div>
                	<label for="amount">金額<span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error"></span></label>
                	<input type="number" step="1" name="amount" th:value="${amount}"/>
                	<label for="memo">備註</label>
	                <input type="text" th:field="*{memo}"/>
                	<label>
						<input type="checkbox" name="isDividend" th:checked="${record.isDividend eq '1'}"/>股利
					</label>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="hidden" name="_method"/>
                </form>
            </div>
            <div th:replace="mobile/include/menu :: menu"/>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            	<div data-role="header" data-theme="a">
            		<h1>刪除資料?</h1>
            	</div>
				<div role="main" class="ui-content">
					<h3 class="ui-title">您確定要刪掉這筆資料</h3>
					<p>這個動作無法被復原</p>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">取消</a>
					<a id="delete" href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">刪除</a>
			    </div>
			</div>
			
			<div id="divFromAccount">
            	<div id="popupFromAccount" data-role="popup" data-theme="a">
					<ul data-role="listview" data-inset="true" style="min-width:210px;">
						<li><a style="height:35.18px;"></a></li>
						<li th:each="list : ${accountList}" th:inline="text">
							<a><h2>
								[[${list.memo}]]
								<div style="display:none;">[[${list.accountUserId}]]</div>
								<div style="display:none;">[[${list.accountId}]]</div>
							</h2></a>
						</li>
					</ul>
				</div>
			</div>
			<div id="divToAccount">
            	<div id="popupToAccount" data-role="popup" data-theme="a">
					<ul data-role="listview" data-inset="true" style="min-width:210px;">
						<li><a style="height:35.18px;"></a></li>
						<li th:each="list : ${accountList}" th:inline="text">
							<a><h2>
								[[${list.memo}]]
								<div style="display:none;">[[${list.accountUserId}]]</div>
								<div style="display:none;">[[${list.accountId}]]</div>
							</h2></a>
						</li>
					</ul>
				</div>
			</div>
        </div>
        
        <script>
        	function transModeShow(){
                switch($('#transMode').val()){
	                case '1':
	                	$('#fromAccount').hide();
	                	$('#toAccount').show();
	                    break;
	                case '2':
	                	$('#fromAccount').show();
	                	$('#toAccount').hide();
	                    break;
	                case '3':
	                	$('#fromAccount').show();
	                	$('#toAccount').show();
	                    break;
                };
            };
        	
        	function transModeChange(){
        		transModeShow();
        		
        		/*
                switch($('#transMode').val()){
	                case '1':
	                	$('#fromAccountUserId').val("");
	                	$('#toAccountUserId').val("[[${userId}]]");
	                    break;
	                case '2':
	                	$('#fromAccountUserId').val("[[${userId}]]");
	                	$('#toAccountUserId').val("");
	                    break;
	                case '3':
	                	$('#accountFromUserId').val("[[${userId}]]");
	                	$('#accountToUserId').val("[[${userId}]]");
	                    break;
                };
                */
                
        		$('#fromAccountUserId').val("");
                $('#fromAccountId').val("");
            	$('#toAccountUserId').val("");
            	$('#toAccountId').val("");
            };
        	
        	$(document).ready(function() { 
        		transModeShow();
        		
        		$("#back").click(function() {
        			location.href = "index";
                });
        		
        		$("#delete").click(function() {
        			$("input[name='_method']").val("delete");
        			$("#form").submit();
                });
        		
        		$("#check").click(function() {
        			$("input[name='_method']").val("put");
                    $("#form").submit();
                });
        		
        		$('#popupFromAccount a').click(function(){
                	$('#fromAccountUserId').val($(this).find('div:eq(0)').text());
                	$('#fromAccountId').val($(this).find('div:eq(1)').text());
                	$('#popupFromAccount').popup('close');
                });
        		
        		$('#popupToAccount a').click(function(){
                	$('#toAccountUserId').val($(this).find('div:eq(0)').text());
                	$('#toAccountId').val($(this).find('div:eq(1)').text());
                	$('#popupToAccount').popup('close');
                });
        	});
        </script>
	</body>
</html>
